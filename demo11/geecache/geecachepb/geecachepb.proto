syntax = "proto3";

package geecachepb;

option go_package = "github.com/zsm/demo11/geecache/geecachepb";

message Request {
  string group = 1;
  string key = 2;
}

message Response {
  bytes value = 1;
}

service GroupCache {
  rpc Get(Request) returns (Response);
}

//protoc --go_out=paths=source_relative:. *.proto
